<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - Painel de Imagens</title>
    <link rel="shortcut icon" href="./src/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>

<body>
    <main>
        <ul class="painel">
            <li>
                <img src="./src/img/rome.png" alt="quadro 1 - Rome">

                <div class="texto">
                    <h2>Rome</h2>
                    <p>Michelangelo</p>
                </div>
            </li>
            <li>
                <img src="./src/img/boat.png" alt="quadro 2 - Boat at Sea">

                <div class="texto">
                    <h2>Boat at Sea</h2>
                    <p>Vincent Van Gogh</p>
                </div>
            </li>
            <li>
                <img src="./src/img/sand-and-sea.png" alt="quadro 3 - Sand and Sea">

                <div class="texto">
                    <h2>Sand and Sea</h2>
                    <p>Da vinci</p>
                </div>
            </li>
            <li>
                <img src="./src/img/starry-night.png" alt="quadro 4 - Starry Night">

                <div class="texto">
                    <h2>Starry Night</h2>
                    <p>Vincent Van Gogh</p>
                </div>
            </li>
        </ul>
    </main>
</body>

</html>
